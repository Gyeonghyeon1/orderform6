// sheet.best API
const sheetUrl = "https://api.sheetbest.com/sheets/31516180-f935-4fbe-8d7e-1e611939e398";

fetch(sheetUrl)
  .then(res => res.json())
  .then(data => {
    const last = data[data.length - 1];
    let total = 0;
    const tbody = document.getElementById("orderTable");

    Object.entries(last).forEach(([key, value]) => {
      if (!unitPrices[key]) return;
      if (!value || value === "" || value === null) return;

      // "1개", "2개"에서 숫자만 추출
      const qty = parseInt(value.replace(/\D/g, ""));
      const price = unitPrices[key];
      const sum = qty * price;
      total += sum;

      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${key}</td>
        <td>${qty}</td>
        <td>${price.toLocaleString()}</td>
        <td>${sum.toLocaleString()}</td>
      `;
      tbody.appendChild(tr);
    });

    document.getElementById("totalSum").textContent = total.toLocaleString();
  })
  .catch(err => {
    console.error(err);
    alert("데이터를 불러오는데 실패했습니다.");
  });
