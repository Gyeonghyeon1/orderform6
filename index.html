<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>주문 내역 조회</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; display: none; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background-color: #f2f2f2; }
    #totalSum { font-weight: bold; font-size: 1.2em; }
    #accountSection {
      margin-top: 20px;
      display: none;
    }
    #copyButton {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1em;
      border-radius: 4px;
    }
    #copyButton:hover {
      background-color: #45a049;
    }
    #loading {
      text-align: center;
      font-size: 1.4em;
      margin-top: 50px;
    }
  </style>
</head>
<body>

<div id="loading">계산 중입니다... 잠시만 기다려주세요.</div>

<h2 style="display:none;">마지막 주문 내역</h2>
<table>
  <thead>
    <tr>
      <th>품목명</th>
      <th>수량</th>
      <th>단가</th>
      <th>합계</th>
    </tr>
  </thead>
  <tbody id="orderTable"></tbody>
</table>
<h3 style="display:none;">총합: <span id="totalSum">0</span> 원</h3>

<div id="accountSection">
  <div id="accountInfo" style="font-weight:bold;">
    계좌번호: 우리은행 1002-123-456789 (홍길동)
  </div>
  <button id="copyButton">계좌번호 복사하기</button>
</div>

<script>
// 첫 방문 여부 확인
if (!sessionStorage.getItem("reloadedOnce")) {
  // 로딩은 그대로 두고, 다른 요소 숨기기
  document.querySelector("h2").style.display = "none";
  document.querySelector("table").style.display = "none";
  document.querySelector("h3").style.display = "none";
  document.getElementById("accountSection").style.display = "none";

  // 5초 후 새로고침
  setTimeout(() => {
    sessionStorage.setItem("reloadedOnce", "true");
    location.reload();
  }, 5000);
} else {
  // 로딩 숨기기
  document.getElementById("loading").style.display = "none";
  document.querySelector("h2").style.display = "block";
  document.querySelector("table").style.display = "table";
  document.querySelector("h3").style.display = "block";

  // 단가 테이블
  const unitPrices = {
    "1/4 버": 1800,
    "701버": 1800,
    "7404 014 버": 6000,
    "850 012": 3500,
    "글러브 XS": 5800,
    "글러브 S": 5800,
    "글러브 M": 5800,
    "글러브 L": 5800,
    "기공용 핸드피스": 90000,
    "니들홀더": 14000,
    "다이아디스크": 4500,
    "덴처버 329": 12000,
    "덴처버 339": 12000,
    "덴처버 344": 12000,
    "덴처버 350": 12000,
    "덴처버 322": 12000,
    "덴처버 227": 12000,
    "덴처버 349": 12000,
    "덴티폼": 240000,
    "덴티폼나사(가는 것)": 800,
    "덴티폼나사(두꺼운 것)": 800,
    "러버볼 (대)": 2500,
    "러버볼 (중)": 2000,
    "레진볼 (대)": 4000,
    "레진볼 (중)": 2500,
    "레진볼 (소)": 1500,
    "레진피니싱버": 12500,
    "로빈슨브러쉬": 300,
    "마이크로브러쉬": 4000,
    "메스대": 5000,
    "미러": 4000,
    "바세린 (대)": 10000,
    "바세린 (소)": 2000,
    "상악인상트레이(XL)": 5500,
    "상악인상트레이(L)": 5000,
    "상악인상트레이(M)": 5000,
    "상악인상트레이(S)": 5000,
    "스파츌라": 6500,
    "빅실리콘포인트 R1(거친)": 4000,
    "빅실리콘포인트 R2(중간)": 4000,
    "빅실리콘포인트 R3(매끈)": 4000,
    "덴쳐폴리싱버(회색)": 1500,
    "덴쳐폴리싱버(녹색)": 1500,
    "덴쳐폴리싱버(노랑)": 1500,
    "덴쳐폴리싱버(뾰족,회색)": 1500,
    "덴쳐폴리싱버(뾰족,녹색)": 1500,
    "덴쳐폴리싱버(뾰족,노란색)": 1500,
    "십자드라이버": 2500,
    "아이리스 시저": 5500,
    "알지네이트": 19500,
    "알콜램프": 7000,
    "에반스나이프": 10000,
    "옐로스톤": 3800,
    "왁스커버": 4500,
    "웻지가드": 22000,
    "익스플로러": 3500,
    "조각도": 4000,
    "치아": 2500,
    "카바이드버": 13000,
    "큐렛 1/2": 29500,
    "큐렛 3/4": 29500,
    "큐렛 5/6": 29500,
    "큐렛 7/8": 29500,
    "큐렛 9/10": 29500,
    "큐렛 11/12": 29500,
    "큐렛 13/14": 29500,
    "토치": 20000,
    "토플마이어 밴드": 1300,
    "티슈포셉": 7500,
    "프로브": 16500,
    "핀셋": 3500,
    "Endo Z버": 7500,
    "하악인상트레이(XL)": 5500,
    "하악인상트레이(L)": 5000,
    "하악인상트레이(M)": 5000,
    "하악인상트레이(S)": 5000
  };

  const sheetUrl = "https://api.sheetbest.com/sheets/31516180-f935-4fbe-8d7e-1e611939e398?" + new Date().getTime();

  fetch(sheetUrl, { cache: "no-store" })
    .then(res => res.json())
    .then(data => {
      if (data.length === 0) {
        alert("주문 내역이 없습니다.");
        return;
      }

      const last = data[data.length - 1];
      let total = 0;
      const tbody = document.getElementById("orderTable");

      Object.entries(last).forEach(([key, value]) => {
        if (!unitPrices[key]) return;
        if (!value || value === "" || value === null) return;

        const qtyMatch = String(value).match(/\d+/);
        const qty = qtyMatch ? parseInt(qtyMatch[0]) : 0;
        if (qty === 0) return;

        const price = unitPrices[key];
        const sum = qty * price;
        total += sum;

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${key}</td>
          <td>${qty}</td>
          <td>${price.toLocaleString()}</td>
          <td>${sum.toLocaleString()}</td>
        `;
        tbody.appendChild(tr);
      });

      document.getElementById("totalSum").textContent = total.toLocaleString();
      document.getElementById("accountSection").style.display = "block";
      // 새로고침 플래그 지움 (다음 로드시 다시 대기)
      sessionStorage.removeItem("reloadedOnce");
    })
    .catch(err => {
      console.error(err);
      alert("데이터를 불러오는데 실패했습니다.");
    });

  document.getElementById("copyButton").addEventListener("click", function() {
    const accountText = document.getElementById("accountInfo").textContent.trim();
    navigator.clipboard.writeText(accountText)
      .then(() => alert("계좌번호가 복사되었습니다!"))
      .catch(err => alert("복사 실패: " + err));
  });
}
</script>

</body>
</html>
